{%  extends 'shop/basic.html'  %}

{% block title %}{{ product.product_name }}{% endblock %}
{% block body %}
 <div class="container my-5">
   <div class="row">
    <div class="col-md-4">
        <div class="row">
          <div class="card" style="width: 18rem;">
  <img src="/media/{{ product.image }}" class="card-img-top" alt="...">
  <div class="card-body">
    
    <div class="row" >
      <div class="card-footer bg-transparent border-secondary">
        <div class="row" >
            <button class="btn btn-primary mt-3 mx-3">Buy Now</button>
            
            <button   class="btn btn-primary  mt-3 mx-3 cart">Add To Cart</button>
            
        </div>
        </div>
     </div>   
  </div>
</div>

        </div>
        
    </div>
    <div class="col-md-8">
      <div class="jumbotron">
  <h6>{{ product.product_name }}</h6>
  <p class="lead">MRP:{{ product.price }}</p>
  <hr class="my-4">
  <p>{{ product.desc }}</p>
  
</div>
        
   </div>

   </div>

 </div>



{% endblock %}
{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;

}

</script>
{% endblock %}
