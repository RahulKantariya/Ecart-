<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <style >
     .btn-block {
    display: block;
    width: 15%;
    }
    .btn-primary{
      width: 15%;
    }

    .form-control{
      width: 50%;

    }

     form {
    display: block;
    margin-left: 35% ;
    margin-top: 8px;
    }

    
   
</style>


    <title>login page</title>
  </head>
  <body>

  <div class="text-center my-2  mb-4">
    <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal"><b> WELCOME TO E-CART</b> </h1>
    
  </div>
   <form class="form-signin my-4" action="/shop/login/" method="post">{% csrf_token %}
  <div class="form-label-group my-4">

    <label for="inputtext"><b>username:</b></label>
    <input type="text" id="inputusername" name="username" class="form-control" placeholder="username" required autofocus>
    
  </div>

  <div class="form-label-group">

    <label for="inputPassword"><b>Password:</b></label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
  </div>

  
  <div class="row my-4 ">
  <button type="submit" class="btn btn-primary mt-3 mx-3">login</button>
  <a  class="btn btn-lg btn-primary btn-block mt-3 mx-3 " role="button" href="/shop/signup/">Sign in</a>
  </div>
</form>
</body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
